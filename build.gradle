apply plugin: 'java'

group = 'cd.go'
version = '0.0.1'

project.ext.pluginDesc = [
    id         : 'cd.go.authorization.skeleton',
    version    : project.version,
    goCdVersion: '19.2.0',
    name       : 'Authorization Skeleton Plugin for GoCD',
    description: 'Authorization Skeleton Plugin for GoCD',
    vendorName : 'GoCD Contributors',
    vendorUrl  : 'https://github.com/gocd/authorization-sekeleton-plugin'
]

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.2.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
  compile group: 'commons-io', name: 'commons-io', version: '2.6'
  compile group: 'commons-codec', name: 'commons-codec', version: '1.12'

  testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.2.0'
  testCompile group: 'junit', name: 'junit', version: '4.12'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
  testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
}

processResources {
  from("src/main/resource-templates") {
    filesMatching('plugin.xml') {
      expand project.pluginDesc
    }

    filesMatching('plugin.properties') {
      expand project.pluginDesc
    }
  }
}

jar {
  from(configurations.compile) {
    into "lib/"
  }

//    This is useful for debugging
  from(sourceSets.main.java) {
    into "/"
  }
}